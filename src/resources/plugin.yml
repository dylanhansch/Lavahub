main: net.dylanhansch.lavahub.Lavahub
name: Lavahub
version: 1.0
description: Master bukkit plugin for the Lavahub Minecraft Server.
author: Dylan Hansch
website: https://dylanhansch.net/
commands:
    action:
        description: Send action message
        usage: /<command> <message>
        aliases: [me]
    ban:
        description: Ban a player
        usage: /<command> <player> [reason]
    clearinventory:
        description: Clear player inventory
        usage: /<command> [player]
        aliases: [ci, clear]
    gamemode:
        description: Change player gamemode
        usage: /<command> <mode> [player]
        aliases: [gm]
    heal:
        description: Heal player
        usage: /<command> [player]
    kick:
        description: Kick player
        usage: /<command> <player> [reason]
    lavahub:
        description: Reload Lavahub configuration from disk
        usage: /<command>
    player:
        description: View information about a player
        usage: /<command> <player>
    rawmsg:
        description: Send raw message
        usage: /<command> <message>
    setspawn:
        description: Set server spawn
        usage: /<command>
    setwarp:
        description: Set a warp
        usage: /<command> <name>
    spawn:
        description: Teleport to server spawn
        usage: /<command> [player]
    time:
        description: Set world time
        usage: /<command> <day/noon/night/set> [ticks] [world]
    teleport:
        description: Teleport to a player
        usage: /<command> <player> [player]
        aliases: [tp]
    tphere:
        description: Teleport a player to you
        usage: /<command> <player>
    unban:
        description: Unban a player
        usage: /<command> <player>
        aliases: [pardon]
    warp:
        description: List and teleport to warps
        usage: /<command> <warp>
    weather:
        description: Set weather in a world
        usage: /<command> <clear/sun/rain/storm/thunder> [world]
permissions:
    lavahub.*:
        description: Lavahub Admin
        default: op
        children:
            lavahub.action: true
            lavahub.clearinventory: true
            lavahub.clearinventory.others: true
            lavahub.gamemode: true
            lavahub.gamemode.others: true
            lavahub.heal: true
            lavahub.heal.others: true
            lavahub.kick: true
            lavahub.reload: true
            lavahub.player: true
            lavahub.rawmsg: true
            lavahub.setspawn: true
            lavahub.setwarp: true
            lavahub.spawn: true
            lavahub.time: true
            lavahub.teleport: true
            lavahub.teleport.others: true
            lavahub.tphere: true
            lavahub.warp: true
            lavahub.weather: true
