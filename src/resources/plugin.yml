main: net.dylanhansch.lavahub.Lavahub
name: Lavahub
version: 1.0
description: Master bukkit plugin for the Lavahub Network.
author: Dylan Hansch
website: http://dylanhansch.net/
commands:
    action:
        description: Send action message
        usage: /<command> <message>
        aliases: [me]
    clearinventory:
        description: Clear player inventory
        usage: /<command> <player>
        aliases: [ci, clear]
    gamemode:
        description: Change player gamemode
        usage: /<command> <mode> <player>
        aliases: [gm]
    lavahub:
        description: Reload Lavahub configuration from disk
        usage: /<command>
    rawmsg:
        description: Send raw message
        usage: /<command> <message>
    setspawn:
        description: Set server spawn
        usage: /<command>
    spawn:
        description: Teleport to server spawn
        usage: /<command> <player>
    time:
        description: Set world time
        usage: /<command> <day|noon|night>
    weather:
        description: Change the weather
        usage: /<command> <storm/rain|clear>
permissions:
    lavahub.*:
        default: op
    lavahub.action:
        default: op
    lavahub.clearinventory:
        default: op
    lavahub.clearinventory.others:
        default: op
    lavahub.gamemode:
        default: op
    lavahub.gamemode.others:
        default: op
    lavahub.reload:
        default: op
    lavahub.rawmsg:
        default: op
    lavahub.setspawn:
        default: op
    lavahub.spawn:
        default: op
    lavahub.time:
        default: op
    lavahub.weather:
        default: op