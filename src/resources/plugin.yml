main: net.dylanhansch.lavahub.Lavahub
name: Lavahub
version: 1.0
description: Master bukkit plugin for the Lavahub Minecraft Server.
author: Dylan Hansch
website: http://dylanhansch.net/
commands:
    action:
        description: Send action message
        usage: /<command> <message>
        aliases: [me]
    clearinventory:
        description: Clear player inventory
        usage: /<command> [player]
        aliases: [ci, clear]
    gamemode:
        description: Change player gamemode
        usage: /<command> <mode> [player]
        aliases: [gm]
    heal:
        description: Heal player
        usage: /<command> [player]
    lavahub:
        description: Reload Lavahub configuration from disk
        usage: /<command>
    player:
        description: View information about a player
        usage: /<command> <player>
    rawmsg:
        description: Send raw message
        usage: /<command> <message>
    setspawn:
        description: Set server spawn
        usage: /<command>
    spawn:
        description: Teleport to server spawn
        usage: /<command> [player]
    time:
        description: Set world time
        usage: /<command> <day/noon/night> [world]
    teleport:
        description: Teleport to a player
        usage: /<command> <player> [player]
        aliases: [tp]
    tphere:
        description: Teleport a player to you
        usage: /<command> <player>
    weather:
        description: Set weather in a world
        usage: /<command> <clear/sun/rain/storm/thunder> [world]
permissions:
    lavahub.*:
        default: op
    lavahub.action:
        default: op
    lavahub.clearinventory:
        default: op
    lavahub.clearinventory.others:
        default: op
    lavahub.gamemode:
        default: op
    lavahub.gamemode.others:
        default: op
    lavahub.heal:
        default: op
    lavahub.heal.others:
        default: op
    lavahub.reload:
        default: op
    lavahub.player:
        default: op
    lavahub.rawmsg:
        default: op
    lavahub.setspawn:
        default: op
    lavahub.spawn:
        default: op
    lavahub.time:
        default: op
    lavahub.tp:
        default: op
    lavahub.tp.others:
        default: op
    lavahub.tphere:
        default: op
    lavahub.weather:
        default: op